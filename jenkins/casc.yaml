jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${JENKINS_ADMIN_ID}
          password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:anonymous"
  remotingSecurity:
    enabled: true
  numExecutors: 0
  nodes:
    - permanent:
        name: "agent-flashx"
        nodeDescription: "FLASH-X build agent"
        remoteFS: "/home/jenkins"
        launcher:
          ssh:
            credentialsId: jenkins
            host: 172.19.0.2
            sshHostKeyVerificationStrategy:
              manuallyTrustedKeyVerificationStrategy
credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              description: Jenkins ssh key
              id: jenkins
              scope: GLOBAL
              username: jenkins
              privateKeySource:
                directEntry
      - basicSSHUserPrivateKey:
	  description: github ssh key
          id: "github-ssh"
          scope: GLOBAL
          privateKeySource:
            directEntry
security:
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy

